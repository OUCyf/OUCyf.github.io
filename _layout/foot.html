    <script>
      $(document).ready(function(){
        $(".masthead__inner-wrap nav ul li a").each(function(){
          $this = $(this);
          if($this[0].href==String(window.location)){
            $(".masthead__inner-wrap nav ul li a").removeClass("active");
            $this.addClass("active");
          }
        });
      }); 
    </script>
    <!-- [7].light/black mode -->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        function addDarkmodeWidget() {
            const options = {
                bottom: '32px', // default: '32px'
                right: '32px', // default: '32px'
                left: 'unset', // default: 'unset'
                time: '0.3s', // default: '0.3s'
                mixColor: '#fff', // default: '#fff'
                backgroundColor: '#fff',  // default: '#fff'
                buttonColorDark: '#100f2c',  // default: '#100f2c'
                buttonColorLight: '#fff', // default: '#fff'
                saveInCookies: true, // default: true,
                label: '<img src="/assets/logo.png" alt="Septimia Zenobia" itemprop="image">',//'<i class="fa fa-file-alt"></i>', // '<div class="docs-chevron1"></div>', // '<i class="fa fa-file-alt"></i>', // default: ''
                autoMatchOsTheme: true // default: true
            }
            const darkmode = new Darkmode(options);
            darkmode.showWidget();
        }
        window.addEventListener('load', addDarkmodeWidget);
    </script>
